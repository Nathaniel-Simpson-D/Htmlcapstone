<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Catalog</header>
    <div id="catalog"></div>
    <form class="item">
        <h5>Pizza</h5>
        <p>A popular food entree</p>
        <p>$5.00</p>
        <button index=0>+</button>
    </form>
    <form class="item">
        <h5>Crazy Bread</h5>
        <p>Bread coverd in cheese (5 sticks)</p>
        <p>$3.00</p>
        <button index=1>+</button>
    </form>
    <form class="item">
        <h5>Coke (32ml)</h5>
        <p>$1.00</p>
        <button index=2>+</button>
    </form>
<br id="divider">

<form id="cart">
    <div id="CartDiv">

    </div>
    
    <div id="bottomline">
        <button id="enter">CheckOut.</button>
    </div>
</form>


    <script src="script.js"></script> 
</body>
</html>
